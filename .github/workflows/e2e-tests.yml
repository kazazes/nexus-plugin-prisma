name: Nexus CI

on: [pull_request]

jobs:
  test:
    needs: publish

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn --frozen-lockfile
      - run: |
          # For nexus create app flow which will make an init commit 
          git --global config user.name prisma-labs
          git --global config user.email labs@prisma.io
      - run: NEXUS_PLUGIN_PRISMA_VERSION=pr.$(yarn -s dripip get-current-pr-num) yarn test:e2e
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn --frozen-lockfile
      - run: yarn -s dripip pr
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
